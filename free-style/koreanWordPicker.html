        function clickIdCollector(){
            var result = "";
            var source = document.getElementById("sql").value;
            var name = document.getElementById("sql2").value;

            for (let index = 1; index < 150; index++) {
                var el = "message."+source+"."+name+index+"=\n";
                result += el;
            }

            document.getElementById("idCollector").value = result;
