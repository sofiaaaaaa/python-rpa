        function is_hangul_char(ch) {
            c = ch.charCodeAt(0);
            if( 0x1100<=c && c<=0x11FF ) return true;
            if( 0x3130<=c && c<=0x318F ) return true;
            if( 0xAC00<=c && c<=0xD7A3 ) return true;
